{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 40px auto; text-align: center;">
  <h2 style="margin-bottom: 20px;">Create Account</h2>

  <form method="post">
    {% csrf_token %}
    <div style="text-align: left;">
      {{ form.as_p }}
    </div>
    <button type="submit" style="margin-top: 10px;">Sign Up</button>
  </form>

  <p style="margin-top: 15px;">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
